<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
</head>
<body>
<!-- Different headings give different default text sizes -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!-- Tags for different text modifiers -->

<b>Bold Text</b><br />
<i>Italic Text</i><br />
<u>Underline Text</u><br />

<!-- <font> gives different fonts
    Use attributes in the tag, name="value"
-->

<font color="green" size="5">This is the result of using the font tag.</font>

</body>
</html>
