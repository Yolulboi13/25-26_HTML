<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>

<p> 2 major types of forms are known as Get & Post</p>
Get Forms put the info in the URL (e.g. Amazon product link):
<form action="images.html" method="GET">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>
Post Form are used when the entered information is to stay hidden (e.g. passwords):
<form action="images.html" method="POST">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>
<br/>
<br/>
<br/>
<form action="links.html" method="GET">
    <label for="name">Name</label><input type="text" name="name" id="name" placeholder="John HTML"/><br/>
    <label for="email">Email</label><input type="email" name="email" id="email" placeholder="yourEmailHere@domain.ext"/><br/>
    <label for="phone">Phone Number</label><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"/><br/>
    <br/>
    <input type="checkbox" name="emailConsent" id="emailConsent" checked><label for="emailConsent">Do you want to be constantly updated in needless emails about how we slowly ruin your device with malware while we also take up 90% of your email storage within the next week?</label><br/>
    <br/>
    How would you prefer to be contacted?<br/>
    <input type="radio" id="prefEmail" name="contactType" value="email"><label for = "prefEmail">Email</label><br/>
    <input type="radio" id="prefPhone" name="contactType" value="phone"><label for = "prefPhone">Phone Number</label><br/>
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
