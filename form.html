<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>

<p> 2 major types of forms are known as Get & Post</p>
Get Form:
<form action="images.html" method="GET">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>
Post Form:
<form action="images.html" method="POST">
    <input type="text" name="data"/>
    <input type="submit"/>
</form>

</body>
</html>
