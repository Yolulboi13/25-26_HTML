<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Links</h1>
<p>Links can be used on any element of a page.</p>
<!-- Link Examples
    when using an external link, use the full URL -->
<a href="https://www.google.com">Google</a><br/>
<!-- Relative reference needs the path to the file -->
<a href="intro.html" title="Introduction to HTML Page">Table of Contents</a><br/>

<!-- Targeted Links change the behavior of how or where links are opened -->
<a href="intro.html" title="Targeted to new Page" target="blank">Table of Contents</a>
<br/>
<br/>
<a href="intro.html"><img src="Images/image1.jpg" title="Florida chef(?) angrily shoots cabbage" width = "300px"></a>

</body>
</html>
